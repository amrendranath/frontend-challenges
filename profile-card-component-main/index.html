<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <header>
      <img src="./images/bg-pattern-card.svg" alt="pattern" >
    </header>
    <div class="card-body">
      <img src="images/image-victor.jpg" alt="profile">
      <div class="profile-text">
        <span class="name">Victor Crest</span><span class="age">26</span>
        <span class="neutral-text">London</span>
      </div>
    </div>
    <hr class="line" />
    <footer>
      <div>
        <span class="desaturated-text">80K</span>
        <span class="neutral-text">Followers</span>
      </div>
      <div>
        <span class="desaturated-text">803K</span>
        <span class="neutral-text">Likes</span>
      </div>
      <div>
        <span class="desaturated-text">1.4K</span>
        <span class="neutral-text">Photos</span>
      </div>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amrendra Nath</a>.
  </div>
</body>
</html>
